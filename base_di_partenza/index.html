<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/icon" href="assets/imgs/favicon.png" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Medium Clone</title>
  </head>
  <body>
    <header class="primary-colour">
      <div id="navigation">
        <img src="assets/imgs/svg/logo.svg" alt="Medium Logo" />
        <nav>
          <ul>
            <li>Our Story</li>
            <li>Membership</li>
            <li>Write</li>
            <li>Sign in</li>
            <li><button class="black-btn">Get Started</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero-section primary-colour">
      <div id="hero-content">
        <h1>Stay curious.</h1>
        <p>Discover stories, thinking, and expertise from writers on any topic.</p>
        <button class="hero-btn black-btn">Start reading</button>
      </div>
      <div>
        <img id="m-pic" src="m.svg" alt="animated M" />
      </div>
    </section>
  </body>
</html>
